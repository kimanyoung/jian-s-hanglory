<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한글 놀이터</title>
    <style>
        @font-face {
            font-family: 'Ownglyph_ryuttung-batang-체';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2406_1@1.0/Ownglyph_ryuttung-batang-체.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Ownglyph_ryuttung-batang-체', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            color: #5d4037;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            background-image: url('https://cdn.pixabay.com/photo/2017/02/08/21/59/night-sky-2049564_1280.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        #start-page h1 {
            font-size: 8vw;
            color: #ff6347;
            text-shadow: 4px 4px 0px #fff;
            animation: bounceIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        
        #character {
            width: 50vw;
            max-width: 300px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .menu-button {
            width: 70vw;
            max-width: 400px;
            padding: 3vw;
            margin: 2vw;
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            border: 5px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #consonant-btn { background-color: #ff8e72; }
        #vowel-btn { background-color: #72c3ff; }
        #word-btn { background-color: #a788ff; }

        #learning-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            background-color: #ffe4e1;
            padding-bottom: 50px;
        }

        #learning-page h2 {
            font-size: 6vw;
            color: #d2691e;
            text-shadow: 2px 2px 0 #fff;
            margin-bottom: 2vh;
        }

        #drawing-area {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 600px;
            max-height: 400px;
            border: 5px dashed #d2691e;
            border-radius: 15px;
            background-color: #fff8f5;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        #stroke-guide-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stroke-arrow {
            position: absolute;
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M47.7,21.8c0.8,0.7,1.2,1.7,1.2,2.8c0,1-0.4,2.1-1.2,2.8L32.4,43.3c-1.6,1.6-4.2,1.6-5.8,0c-1.6-1.6-1.6-4.2,0-5.8L35.2,29h-31c-2.2,0-4-1.8-4-4s1.8-4,4-4h31l-8.6-8.6c-1.6-1.6-1.6-4.2,0-5.8c1.6-1.6,4.2-1.6,5.8,0L47.7,21.8z" fill="%23e74c3c"/></svg>');
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform-origin: 50% 50%;
            z-index: 20;
        }

        #guide-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            color: rgba(210, 105, 30, 0.2);
            user-select: none;
            pointer-events: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 10;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90vw;
            max-width: 650px;
            margin-top: 3vh;
        }

        .nav-btn, #back-btn {
            padding: 2.5vw 5vw;
            font-size: 3vw;
            border-radius: 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .nav-btn {
            background-color: #ff8e72;
            order: 2;
        }
        
        #back-btn {
            background-color: #6c757d;
            order: 3;
        }

        .nav-btn:active, #back-btn:active {
            transform: scale(0.95);
        }

        #word-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2vh;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #word-image {
            width: 25vw;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 1vh;
            cursor: pointer;
        }

        #word-text {
            font-size: 4vw;
            font-weight: bold;
            color: #d2691e;
            cursor: pointer;
        }

        #start-drawing-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5vw 10vw;
            font-size: 6vw;
            font-weight: bold;
            color: #fff;
            background-color: #a788ff;
            border: 5px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            z-index: 30;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (min-width: 768px) {
            #start-page h1 { font-size: 60px; }
            #character { width: 250px; margin-bottom: 40px; }
            .menu-button { padding: 20px; font-size: 30px; margin: 15px; }
            #learning-page h2 { font-size: 50px; }
            #guide-char { font-size: 300px; }
            .nav-btn, #back-btn { font-size: 24px; padding: 15px 30px; }
            #word-image { width: 120px; }
            #word-text { font-size: 30px; }
            #start-drawing-btn { padding: 20px 40px; font-size: 40px; }
        }
    </style>
</head>

        <div id="start-page">
