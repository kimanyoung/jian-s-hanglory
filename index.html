            font-family: 'Ownglyph_ryuttung-batang-체';

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            color: #5d4037;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            background-image: url('https://cdn.pixabay.com/photo/2017/02/08/21/59/night-sky-2049564_1280.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        #start-page h1 {
            font-size: 8vw;
            color: #ff6347;
            text-shadow: 4px 4px 0px #fff;
            animation: bounceIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        
        #character {
            width: 50vw;
            max-width: 300px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .menu-button {
            width: 70vw;
            max-width: 400px;
            padding: 3vw;
            margin: 2vw;
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            border: 5px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #consonant-btn { background-color: #ff8e72; }
        #vowel-btn { background-color: #72c3ff; }
        #word-btn { background-color: #a788ff; }

        #learning-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            background-color: #ffe4e1;
            padding-bottom: 50px;
        }

        #learning-page h2 {
            font-size: 6vw;
            color: #d2691e;
            text-shadow: 2px 2px 0 #fff;
            margin-bottom: 2vh;
        }

        #drawing-area {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 600px;
            max-height: 400px;
            border: 5px dashed #d2691e;
            border-radius: 15px;
            background-color: #fff8f5;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        #stroke-guide-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stroke-arrow {
            position: absolute;
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M47.7,21.8c0.8,0.7,1.2,1.7,1.2,2.8c0,1-0.4,2.1-1.2,2.8L32.4,43.3c-1.6,1.6-4.2,1.6-5.8,0c-1.6-1.6-1.6-4.2,0-5.8L35.2,29h-31c-2.2,0-4-1.8-4-4s1.8-4,4-4h31l-8.6-8.6c-1.6-1.6-1.6-4.2,0-5.8c1.6-1.6,4.2-1.6,5.8,0L47.7,21.8z" fill="%23e74c3c"/></svg>');

            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform-origin: 50% 50%;
            z-index: 20;
        }

        #guide-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            color: rgba(210, 105, 30, 0.2);
            user-select: none;
            pointer-events: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 10;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90vw;
            max-width: 650px;
            margin-top: 3vh;

        .nav-btn, #back-btn {

            font-size: 3vw;
            border-radius: 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .nav-btn {
            background-color: #ff8e72;
            order: 2;
        }
        
        #back-btn {
            background-color: #6c757d;
            order: 3;
        }

        .nav-btn:active, #back-btn:active {
            transform: scale(0.95);
        }

        #word-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2vh;
            opacity: 0;
            transition: opacity 0.5s;

            height: auto;

            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

            cursor: pointer;
        }

        #word-text {

            font-weight: bold;
            color: #d2691e;
            cursor: pointer;

        function generateAllCombinations() {
            dynamicWordSet = [];
            for (let i = 0; i < consonants.length; i++) {
                const chosungIndex = i;
                for (let j = 0; j < vowels.length; j++) {
                    const jungsungIndex = j;
                    const combinedCode = HANGUL_START_CODE + (chosungIndex * 21 * 28) + (jungsungIndex * 28);
                    dynamicWordSet.push(String.fromCharCode(combinedCode));
                }
            }
        }

        function initializeSpeechSynth() {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    speechSynthesis.onvoiceschanged = () => {
                        speechSynthInitialized = true;
                        resolve();
                    };
                } else {
                    speechSynthInitialized = true;
                    resolve();
                }
            });
        }

        function playSound(text) {
            if (!speechSynthInitialized) {
                console.warn("Speech synthesis not initialized.");
                return;
            }
            if ('speechSynthesis' in window) {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                const koreanVoice = voices.find(voice => voice.lang === 'ko-KR' || voice.lang === 'ko_KR');
                if (koreanVoice) {
                    utterance.voice = koreanVoice;
                }
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                speechSynthesis.speak(utterance);
            } else {
                alert("죄송해요, 이 브라우저에서는 음성 합성 기능을 지원하지 않습니다. ㅠㅠ");

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 15;
            ctx.strokeStyle = '#ff6347';
        }
        
        function showStrokeOrder(char) {
            strokeGuideContainer.innerHTML = '';
            const guides = strokeOrderData[char];
            if (!guides) {
                console.warn(`'${char}'에 대한 획 순서 데이터가 없습니다.`);
                return;
            }

            guides.forEach((guide, index) => {
                const arrow = document.createElement('div');
                arrow.className = 'stroke-arrow';
                
                arrow.style.opacity = '0';
                arrow.style.transform = `translate(-50%, -50%) rotate(${guide.rotate}deg) scale(0.5)`;
                
                const startDelay = guide.delay + (index * 700); 
                
                setTimeout(() => {
                    arrow.style.left = `${guide.left}%`;
                    arrow.style.top = `${guide.top}%`;
                    arrow.style.transform = `translate(-50%, -50%) rotate(${guide.rotate}deg) scale(1)`;
                    arrow.style.opacity = '1';
                }, startDelay);
                
                setTimeout(() => {
                    arrow.style.opacity = '0';
                    arrow.style.transform = `translate(-50%, -50%) rotate(${guide.rotate}deg) scale(0.5)`;
                }, startDelay + 2000);

                strokeGuideContainer.appendChild(arrow);
            });
        }
        
        function resetDrawingState() {
            isDrawing = false;
            lastX = 0;
            lastY = 0;
        }

        function setupLearning(mode) {
            currentMode = mode;
            currentIndex = 0;
            isFirstTouchHandled = false;
            initCanvas();
            switchPage('learning');
            updateUI(false);
        }

        function updateUI(activate = true) {
            let currentSet;
            let charToDisplay;
            
            if (currentMode === 'consonant') {
                currentSet = charSets.consonant;
                charToDisplay = currentSet[currentIndex];
                currentTitle.textContent = `${charToDisplay} 배우기`;
                guideChar.textContent = charToDisplay;
                wordInfo.style.opacity = 0;
            } else if (currentMode === 'vowel') {
                currentSet = charSets.vowel;
                charToDisplay = currentSet[currentIndex];
                currentTitle.textContent = `${charToDisplay} 배우기`;
                guideChar.textContent = charToDisplay;
                wordInfo.style.opacity = 0;
            } else if (currentMode === 'word') {
                currentSet = charSets.word;
                const currentData = currentSet[currentIndex];
                charToDisplay = currentData.char;
                currentTitle.textContent = `${charToDisplay} 쓰기`;
                guideChar.textContent = charToDisplay;
                wordImage.src = currentData.img;
                wordText.textContent = currentData.word;
                wordInfo.style.opacity = 1;
            } else if (currentMode === 'word_full') {
                currentSet = dynamicWordSet;
                charToDisplay = currentSet[currentIndex];
                currentTitle.textContent = `${charToDisplay} 쓰기`;
                guideChar.textContent = charToDisplay;
                wordInfo.style.opacity = 0;
            }

            if (activate) {
                if (charToDisplay) {
                    playSound(charToDisplay);
                    showStrokeOrder(charToDisplay);
                }
            } else {
                 // 비활성화 상태에서는 획 가이드를 지우고 소리 재생 안함
                strokeGuideContainer.innerHTML = '';
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            let x, y;
            if (e.touches) {
                const pos = getTouchPos(e);
                if (!pos) return;
                x = pos.x;
                y = pos.y;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        function startDrawing(e) {
            if (!isFirstTouchHandled) {
                isFirstTouchHandled = true;
                updateUI(true);
            }

            isDrawing = true;
            if (e.touches) {
                e.preventDefault();
                const pos = getTouchPos(e);
                if (pos) {
                    [lastX, lastY] = [pos.x, pos.y];
                }
            } else {
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
        }

        function endDrawing() {
            isDrawing = false;
        }

        function moveDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            draw(e);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', moveDrawing);
        canvas.addEventListener('mouseup', endDrawing);
        canvas.addEventListener('mouseout', endDrawing);

        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', moveDrawing, { passive: false });
        canvas.addEventListener('touchend', endDrawing);

        consonantBtn.addEventListener('click', () => setupLearning('consonant'));
        vowelBtn.addEventListener('click', () => setupLearning('vowel'));
        wordBtn.addEventListener('click', () => setupLearning('word_full'));
        backBtn.addEventListener('click', () => switchPage('start'));

        nextBtn.addEventListener('click', () => {
            const currentSet = currentMode === 'consonant' ? charSets.consonant : (currentMode === 'vowel' ? charSets.vowel : (currentMode === 'word' ? charSets.word : dynamicWordSet));
            currentIndex = (currentIndex + 1) % currentSet.length;
            initCanvas();
            updateUI(true);
        });

        prevBtn.addEventListener('click', () => {
            const currentSet = currentMode === 'consonant' ? charSets.consonant : (currentMode === 'vowel' ? charSets.vowel : (currentMode === 'word' ? charSets.word : dynamicWordSet));
            currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
            initCanvas();
            updateUI(true);
        });

        wordImage.addEventListener('click', () => {
            if (currentMode === 'word') {
                playSound(charSets.word[currentIndex].word);
            }
        });

        wordText.addEventListener('click', () => {
            if (currentMode === 'word') {
                playSound(charSets.word[currentIndex].word);
            }
        });
        
        initializeSpeechSynth().then(() => {
            console.log("Speech synthesis ready.");
        });

        window.addEventListener('resize', initCanvas);
        initCanvas();
    </script>
