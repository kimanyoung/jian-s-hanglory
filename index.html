<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한글 놀이터</title>
    <style>
        @font-face {
            font-family: 'Ownglyph_ryuttung-batang-체';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2406_1@1.0/Ownglyph_ryuttung-batang-체.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Ownglyph_ryuttung-batang-체', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            color: #5d4037;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            background-image: url('https://cdn.pixabay.com/photo/2017/02/08/21/59/night-sky-2049564_1280.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        #start-page h1 {
            font-size: 8vw;
            color: #ff6347;
            text-shadow: 4px 4px 0px #fff;
            animation: bounceIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        
        #character {
            width: 50vw;
            max-width: 300px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .menu-button {
            width: 70vw;
            max-width: 400px;
            padding: 3vw;
            margin: 2vw;
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            border: 5px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #consonant-btn { background-color: #ff8e72; }
        #vowel-btn { background-color: #72c3ff; }
        #word-btn { background-color: #a788ff; }

        #learning-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            height: 100%;

            position: relative;

            padding-bottom: 50px; /* 아래 여백 추가 */
