<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한글 놀이터</title>
    <style>
        @font-face {
            font-family: 'Ownglyph_ryuttung-batang-체';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2406_1@1.0/Ownglyph_ryuttung-batang-체.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Ownglyph_ryuttung-batang-체', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            color: #5d4037;
            box-sizing: border-box;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        #start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            background-image: url('https://cdn.pixabay.com/photo/2017/02/08/21/59/night-sky-2049564_1280.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #start-page h1 {
            font-size: 8vw;
            color: #ff6347;
            text-shadow: 4px 4px 0px #fff;
            animation: bounceIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        
        #character {
            width: 50vw;
            max-width: 300px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .menu-button {
            width: 70vw;
            max-width: 400px;
            padding: 3vw;
            margin: 2vw;
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            border: 5px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .menu-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #consonant-btn { background-color: #ff8e72; }
        #vowel-btn { background-color: #72c3ff; }
        #word-btn { background-color: #a788ff; }

        #learning-page {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            background-color: #ffe4e1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #learning-page h2 {
            font-size: 6vw;
            color: #d2691e;
            text-shadow: 2px 2px 0 #fff;
            margin-bottom: 2vh;
            flex-shrink: 0;
        }

        #drawing-area {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 600px;
            max-height: 400px;
            border: 5px dashed #d2691e;
            border-radius: 15px;
            background-color: #fff8f5;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            flex-grow: 1;
            box-sizing: border-box;
        }

        #guide-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            color: rgba(210, 105, 30, 0.08);
            user-select: none;
            pointer-events: none;
            z-index: 5;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 10;
        }

        #char-list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90vw;
            max-width: 650px;
            margin-bottom: 20px;
            gap: 10px;
            padding: 10px;
            background-color: #f7e1e1;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .char-list-btn {
            padding: 10px 15px;
            background: none;
            border: 2px solid #ff8e72;
            border-radius: 10px;
            font-size: 3vw;
            font-weight: bold;
            color: #d2691e;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            flex: 0 0 auto;
            box-sizing: border-box;
        }

        .char-list-btn:hover,
        .char-list-btn.active {
            background-color: #ff8e72;
            color: #fff;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90vw;
            max-width: 650px;
            box-sizing: border-box;
            flex-shrink: 0;
            margin-top: 20px; /* 위치 변경을 위해 auto 삭제 */
        }

        .nav-btn, #back-btn {
            padding: 2.5vw 5vw;
            font-size: 3vw;
            border-radius: 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            box-sizing: border-box;
        }

        .nav-btn {
            background-color: #ff8e72;
            flex: 1;
            margin: 0 5px;
        }
        
        #back-btn {
            background-color: #6c757d;
            flex: 1;
            margin: 0 5px;
        }

        .nav-btn:active, #back-btn:active {
            transform: scale(0.95);
        }

        #word-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2vh;
            opacity: 0;
            transition: opacity 0.5s;
            box-sizing: border-box;
        }

        #word-image {
            width: 25vw;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 1vh;
            cursor: pointer;
        }

        #word-text {
            font-size: 4vw;
            font-weight: bold;
            color: #d2691e;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (min-width: 768px) {
            #start-page h1 { font-size: 60px; }
            #character { width: 250px; margin-bottom: 40px; }
            .menu-button { padding: 20px; font-size: 30px; margin: 15px; }
            #learning-page h2 { font-size: 50px; }
            #guide-char { font-size: 300px; }
            .nav-btn, #back-btn { font-size: 24px; padding: 15px 30px; }
            #word-image { width: 120px; }
            #word-text { font-size: 30px; }
            .char-list-btn { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="start-page">
            <h1>한글 놀이터</h1>
            <img id="character" src="https://em-content.zobj.net/source/apple/354/unicorn_1f984.png" alt="한글 요정">
            <button id="consonant-btn" class="menu-button">자음 배우기</button>
            <button id="vowel-btn" class="menu-button">모음 배우기</button>
            <button id="word-btn" class="menu-button">글자 배우기</button>
        </div>

        <div id="learning-page">
            <h2 id="current-title">자음 배우기</h2>
            <div id="drawing-area">
                <div id="guide-char"></div>
                <canvas id="drawing-canvas"></canvas>
            </div>
            <div class="navigation-buttons">
                <button id="prev-btn" class="nav-btn">이전</button>
                <button id="next-btn" class="nav-btn">다음</button>
                <button id="back-btn">뒤로 가기</button>
            </div>
            <div id="char-list-container"></div>
            <div id="word-info">
                <img id="word-image" src="" alt="">
                <div id="word-text"></div>
            </div>
        </div>
    </div>

    <script>
        const appContainer = document.getElementById('app-container');
        const startPage = document.getElementById('start-page');
        const learningPage = document.getElementById('learning-page');
        const consonantBtn = document.getElementById('consonant-btn');
        const vowelBtn = document.getElementById('vowel-btn');
        const wordBtn = document.getElementById('word-btn');
        const currentTitle = document.getElementById('current-title');
        const guideChar = document.getElementById('guide-char');
        const canvas = document.getElementById('drawing-canvas');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const wordInfo = document.getElementById('word-info');
        const wordImage = document.getElementById('word-image');
        const wordText = document.getElementById('word-text');
        const backBtn = document.getElementById('back-btn');
        const charListContainer = document.getElementById('char-list-container');

        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let speechSynthInitialized = false;

        const CHOSUNG_START_CODE = 0x1100;
        const JUNGSUNG_START_CODE = 0x1161;
        const HANGUL_START_CODE = 0xac00;

        const consonants = ['ㄱ', 'ㄴ', 'ㄷ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅅ', 'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ', 'ㄲ', 'ㄸ', 'ㅃ', 'ㅆ', 'ㅉ'];
        const vowels = ['ㅏ', 'ㅐ', 'ㅑ', 'ㅒ', 'ㅓ', 'ㅔ', 'ㅕ', 'ㅖ', 'ㅗ', 'ㅘ', 'ㅙ', 'ㅚ', 'ㅛ', 'ㅜ', 'ㅝ', 'ㅞ', 'ㅟ', 'ㅠ', 'ㅡ', 'ㅢ', 'ㅣ'];
        
        let dynamicWordSet = [];

        const charSets = {
            consonant: consonants,
            vowel: vowels,
            word: [
                { char: '가', word: '가방', img: 'https://cdn.pixabay.com/photo/2016/09/16/17/33/bag-1674482_1280.png' },
                { char: '나', word: '나비', img: 'https://cdn.pixabay.com/photo/2016/08/17/23/04/butterfly-1601666_1280.png' },
                { char: '다', word: '다리', img: 'https://cdn.pixabay.com/photo/2017/04/04/18/14/bridge-2202271_1280.png' },
                { char: '라', word: '라면', img: 'https://cdn.pixabay.com/photo/2020/05/20/09/27/noodle-5196328_1280.png' }
            ]
        };

        function generateAllCombinations() {
            const limitedConsonants = ['ㄱ', 'ㄴ', 'ㄷ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅅ', 'ㅇ', 'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'];
            const limitedVowels = ['ㅏ', 'ㅑ', 'ㅓ', 'ㅕ', 'ㅗ', 'ㅛ', 'ㅜ', 'ㅠ', 'ㅡ', 'ㅣ'];
            
            dynamicWordSet = [];
            
            limitedConsonants.forEach(chosung => {
                limitedVowels.forEach(jungsung => {
                    const chosungIndex = consonants.indexOf(chosung);
                    const jungsungIndex = vowels.indexOf(jungsung);
                    
                    if (chosungIndex !== -1 && jungsungIndex !== -1) {
                         const combinedCode = HANGUL_START_CODE + (chosungIndex * 21 + jungsungIndex) * 28;
                         dynamicWordSet.push(String.fromCharCode(combinedCode));
                    }
                });
            });
        }

        let currentMode = '';
        let currentIndex = 0;

        function initializeSpeechSynth() {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    speechSynthesis.onvoiceschanged = () => {
                        speechSynthInitialized = true;
                        resolve();
                    };
                } else {
                    speechSynthInitialized = true;
                    resolve();
                }
            });
        }

        function playSound(text) {
            if (!speechSynthInitialized) {
                console.warn("Speech synthesis not initialized.");
                return;
            }
            if ('speechSynthesis' in window) {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                const koreanVoice = voices.find(voice => voice.lang === 'ko-KR' || voice.lang === 'ko_KR');
                if (koreanVoice) {
                    utterance.voice = koreanVoice;
                }
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                speechSynthesis.speak(utterance);
            } else {
                alert("죄송해요, 이 브라우저에서는 음성 합성 기능을 지원하지 않습니다. ㅠㅠ");
            }
        }

        function switchPage(page) {
            if (page === 'start') {
                startPage.style.display = 'flex';
                learningPage.style.display = 'none';
            } else {
                startPage.style.display = 'none';
                learningPage.style.display = 'flex';
            }
        }

        function initCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 15;
            ctx.strokeStyle = '#ff6347';
        }
        
        function resetDrawingState() {
            isDrawing = false;
            lastX = 0;
            lastY = 0;
        }

        function setupLearning(mode) {
            currentMode = mode;
            currentIndex = 0;
            switchPage('learning');
            setTimeout(() => {
                initCanvas();
                renderCharList();
                updateUI();
            }, 100);
        }

        function updateUI() {
            let currentSet;
            let charToDisplay;
            
            if (currentMode === 'consonant') {
                currentSet = charSets.consonant;
                charToDisplay = currentSet[currentIndex];
                currentTitle.textContent = `${charToDisplay} 배우기`;
                guideChar.textContent = charToDisplay;
                wordInfo.style.opacity = 0;
            } else if (currentMode === 'vowel') {
                currentSet = charSets.vowel;
                charToDisplay = currentSet[currentIndex];
                currentTitle.textContent = `${charToDisplay} 배우기`;
                guideChar.textContent = charToDisplay;
                wordInfo.style.opacity = 0;
            } else if (currentMode === 'word') {
                currentSet = charSets.word;
                const currentData = currentSet[currentIndex];
                if (currentData) {
                    charToDisplay = currentData.char;
                    currentTitle.textContent = `${charToDisplay} 쓰기`;
                    guideChar.textContent = charToDisplay;
                    wordImage.src = currentData.img;
                    wordText.textContent = currentData.word;
                    wordInfo.style.opacity = 1;
                } else {
                    charToDisplay = '';
                    currentTitle.textContent = '글자가 없습니다.';
                    guideChar.textContent = '';
                    wordInfo.style.opacity = 0;
                }
            } else if (currentMode === 'word_limited') {
                currentSet = dynamicWordSet;
                if (dynamicWordSet.length > 0) {
                     charToDisplay = currentSet[currentIndex];
                     currentTitle.textContent = `${charToDisplay} 쓰기`;
                     guideChar.textContent = charToDisplay;
                } else {
                     charToDisplay = '';
                     currentTitle.textContent = '글자가 없습니다.';
                     guideChar.textContent = '';
                }
                wordInfo.style.opacity = 0;
            }

            document.querySelectorAll('.char-list-btn').forEach(button => {
                button.classList.remove('active');
            });
            const activeBtn = charListContainer.querySelector(`.char-list-btn:nth-child(${currentIndex + 1})`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            if (charToDisplay) {
                playSound(charToDisplay);
            }
        }

        function renderCharList() {
            charListContainer.innerHTML = '';
            let currentSet;

            if (currentMode === 'consonant') {
                currentSet = charSets.consonant;
            } else if (currentMode === 'vowel') {
                currentSet = charSets.vowel;
            } else if (currentMode === 'word') {
                currentSet = charSets.word.map(item => item.char);
            } else if (currentMode === 'word_limited') {
                currentSet = dynamicWordSet;
            }

            if (currentSet && currentSet.length > 0) {
                currentSet.forEach((char, index) => {
                    const button = document.createElement('button');
                    button.textContent = char;
                    button.className = 'char-list-btn';
                    button.addEventListener('click', () => {
                        currentIndex = index;
                        resetDrawingState();
                        initCanvas();
                        updateUI();
                    });
                    charListContainer.appendChild(button);
                });
            } else if (currentMode === 'word_limited') {
                const message = document.createElement('div');
                message.textContent = '글자가 없습니다.';
                charListContainer.appendChild(message);
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            let x, y;
            if (e.touches) {
                const pos = getTouchPos(e);
                if (!pos) return;
                x = pos.x;
                y = pos.y;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            if (e.touches) {
                e.preventDefault();
                const pos = getTouchPos(e);
                if (pos) {
                    [lastX, lastY] = [pos.x, pos.y];
                }
            } else {
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
        }

        function endDrawing() {
            isDrawing = false;
        }

        function moveDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            draw(e);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', moveDrawing);
        canvas.addEventListener('mouseup', endDrawing);
        canvas.addEventListener('mouseout', endDrawing);

        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', moveDrawing, { passive: false });
        canvas.addEventListener('touchend', endDrawing);

        consonantBtn.addEventListener('click', () => setupLearning('consonant'));
        vowelBtn.addEventListener('click', () => setupLearning('vowel'));
        wordBtn.addEventListener('click', () => setupLearning('word_limited'));
        backBtn.addEventListener('click', () => switchPage('start'));

        nextBtn.addEventListener('click', () => {
            let currentSet;
            if (currentMode === 'consonant') currentSet = charSets.consonant;
            else if (currentMode === 'vowel') currentSet = charSets.vowel;
            else if (currentMode === 'word') currentSet = charSets.word;
            else if (currentMode === 'word_limited') currentSet = dynamicWordSet;
            
            currentIndex = (currentIndex + 1) % currentSet.length;
            resetDrawingState();
            initCanvas();
            updateUI();
        });

        prevBtn.addEventListener('click', () => {
            let currentSet;
            if (currentMode === 'consonant') currentSet = charSets.consonant;
            else if (currentMode === 'vowel') currentSet = charSets.vowel;
            else if (currentMode === 'word') currentSet = charSets.word;
            else if (currentMode === 'word_limited') currentSet = dynamicWordSet;
            
            currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
            if (currentIndex < 0) {
                currentIndex = currentSet.length - 1;
            }
            resetDrawingState();
            initCanvas();
            updateUI();
        });

        wordImage.addEventListener('click', () => {
            if (currentMode === 'word') {
                const currentData = charSets.word[currentIndex];
                if (currentData) {
                    playSound(currentData.word);
                }
            }
        });

        wordText.addEventListener('click', () => {
            if (currentMode === 'word') {
                const currentData = charSets.word[currentIndex];
                if (currentData) {
                    playSound(currentData.word);
                }
            }
        });
        
        initializeSpeechSynth().then(() => {
            console.log("Speech synthesis ready.");
            generateAllCombinations();
        });

        window.addEventListener('resize', initCanvas);
        initCanvas();
    </script>
</body>
</html>
