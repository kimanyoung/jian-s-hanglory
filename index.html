<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한글 놀이터</title>
    <style>
        @font-face {
            font-family: 'Ownglyph_ryuttung-batang-체';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2406_1@1.0/Ownglyph_ryuttung-batang-체.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Ownglyph_ryuttung-batang-체', cursive;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            color: #5d4037;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            background-image: url('https://cdn.pixabay.com/photo/2017/02/08/21/59/night-sky-2049564_1280.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
        }

        #start-page h1 {
            font-size: 8vw;
            color: #ff6347;
            text-shadow: 4px 4px 0px #fff;
            animation: bounceIn 1.5s ease-in-out;
            margin-bottom: 20px;
        }
        
        #character {
            width: 50vw;
            max-width: 300px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .menu-button {
            width: 70vw;
            max-width: 400px;
            padding: 3vw;
            margin: 2vw;
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            border: 5px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #consonant-btn { background-color: #ff8e72; }
        #vowel-btn { background-color: #72c3ff; }
        #word-btn { background-color: #a788ff; }

        #learning-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            background-color: #ffe4e1;
            padding-bottom: 50px;
        }

        #learning-page h2 {
            font-size: 6vw;
            color: #d2691e;
            text-shadow: 2px 2px 0 #fff;
            margin-bottom: 2vh;
        }

        #drawing-area {
            position: relative;
            width: 80vw;
            height: 50vh;
            max-width: 600px;
            max-height: 400px;
            border: 5px dashed #d2691e;
            border-radius: 15px;
            background-color: #fff8f5;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        #stroke-guide-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }

        #guide-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            color: rgba(210, 105, 30, 0.08);
            user-select: none;
            pointer-events: none;
            z-index: 5;
        }
        
        #stroke-guide-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 10;
        }

        /* 글자 목록 컨테이너 */
        #learning-content-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        #char-list-container {
            flex: 0 0 15%; /* 고정 너비 */
            max-width: 100px;
            height: 100%;
            background-color: #f7e1e1;
            overflow-y: auto;
            border-right: 2px solid #ff8e72;
            box-shadow: inset -5px 0 5px rgba(0,0,0,0.05);
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .char-list-btn {
            width: 100%;
            padding: 10px 0;
            background: none;
            border: none;
            font-size: 4vw; /* 폰트 크기 조정 */
            font-weight: bold;
            color: #d2691e;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .char-list-btn:hover,
        .char-list-btn.active {
            background-color: #ff8e72;
            color: #fff;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90vw;
            max-width: 650px;
            margin-top: 3vh;
        }

        .nav-btn, #back-btn {
            padding: 2.5vw 5vw;
            font-size: 3vw;
            border-radius: 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .nav-btn {
            background-color: #ff8e72;
            order: 2;
        }
        
        #back-btn {
            background-color: #6c757d;
            order: 3;
        }

        .nav-btn:active, #back-btn:active {
            transform: scale(0.95);
        }

        #word-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2vh;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #word-image {
            width: 25vw;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 1vh;
            cursor: pointer;
        }

        #word-text {
            font-size: 4vw;
            font-weight: bold;
            color: #d2691e;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (min-width: 768px) {
            #start-page h1 { font-size: 60px; }
            #character { width: 250px; margin-bottom: 40px; }
            .menu-button { padding: 20px; font-size: 30px; margin: 15px; }
            #learning-page h2 { font-size: 50px; }
            #guide-char { font-size: 300px; }
            .nav-btn, #back-btn { font-size: 24px; padding: 15px 30px; }
            #word-image { width: 120px; }
            #word-text { font-size: 30px; }
            .char-list-btn { font-size: 24px; }
        }
    </style>
</head>

                const chosungIndex = consonants.indexOf(limitedConsonants[i]);
                for (let j = 0; j < limitedVowels.length; j++) {

        }

        let currentMode = '';
        let currentIndex = 0;

        function initializeSpeechSynth() {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    speechSynthesis.onvoiceschanged = () => {
                        speechSynthInitialized = true;
                        resolve();
                    };
                } else {
                    speechSynthInitialized = true;
                    resolve();
                }
            });
        }

        function playSound(text) {
            if (!speechSynthInitialized) {
                console.warn("Speech synthesis not initialized.");
                return;
            }
            if ('speechSynthesis' in window) {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                const koreanVoice = voices.find(voice => voice.lang === 'ko-KR' || voice.lang === 'ko_KR');
                if (koreanVoice) {
                    utterance.voice = koreanVoice;
                }
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                speechSynthesis.speak(utterance);
            } else {
                alert("죄송해요, 이 브라우저에서는 음성 합성 기능을 지원하지 않습니다. ㅠㅠ");
            }
        }

        function switchPage(page) {
            if (page === 'start') {
                startPage.style.display = 'flex';
                learningPage.style.display = 'none';
            } else {
                startPage.style.display = 'none';
                learningPage.style.display = 'flex';
            }
        }

        function initCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 15;
            ctx.strokeStyle = '#ff6347';

            strokeGuideCanvas.width = strokeGuideCanvas.offsetWidth;
            strokeGuideCanvas.height = strokeGuideCanvas.offsetHeight;
            strokeGuideCtx.clearRect(0, 0, strokeGuideCanvas.width, strokeGuideCtx.height);
            strokeGuideCtx.lineCap = 'round';
            strokeGuideCtx.lineJoin = 'round';
            strokeGuideCtx.lineWidth = 3;
            strokeGuideCtx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
        }
        
        let animationFrameId;

        function animateStroke(char) {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            strokeGuideCtx.clearRect(0, 0, strokeGuideCanvas.width, strokeGuideCanvas.height);
            const strokes = strokeOrderData[char];
            if (!strokes) {
                return;
            }

            let startTime = null;
            let currentStrokeIndex = 0;
            const strokeDuration = 800;
            const strokeDelay = 200;

            function drawFrame(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                if (currentStrokeIndex < strokes.length) {
                    const stroke = strokes[currentStrokeIndex];
                    
                    const progress = Math.min(1, (elapsed - (currentStrokeIndex * (strokeDuration + strokeDelay))) / strokeDuration);
                    
                    strokeGuideCtx.clearRect(0, 0, strokeGuideCanvas.width, strokeGuideCanvas.height);
                    
                    for (let i = 0; i <= currentStrokeIndex; i++) {
                        const prevStroke = strokes[i];
                        const prevStartX = prevStroke[0].x / 100 * strokeGuideCanvas.width;
                        const prevStartY = prevStroke[0].y / 100 * strokeGuideCanvas.height;
                        
                        if (prevStroke[0].type === 'circle') {
                            const prevRadius = prevStroke[0].radius / 100 * Math.min(strokeGuideCanvas.width, strokeGuideCanvas.height);
                            strokeGuideCtx.beginPath();
                            strokeGuideCtx.arc(prevStartX, prevStartY, prevRadius, 0, Math.PI * 2);
                            strokeGuideCtx.stroke();
                        } else {
                            const prevEndX = prevStroke[1].x / 100 * strokeGuideCanvas.width;
                            const prevEndY = prevStroke[1].y / 100 * strokeGuideCanvas.height;
                            strokeGuideCtx.beginPath();
                            strokeGuideCtx.moveTo(prevStartX, prevStartY);
                            strokeGuideCtx.lineTo(prevEndX, prevEndY);
                            strokeGuideCtx.stroke();
                        }
                    }

                    if (progress < 1) {
                        const startX = stroke[0].x / 100 * strokeGuideCanvas.width;
                        const startY = stroke[0].y / 100 * strokeGuideCanvas.height;
                        const endX = stroke[1].x / 100 * strokeGuideCanvas.width;
                        const endY = stroke[1].y / 100 * strokeGuideCanvas.height;

                        const currentX = startX + (endX - startX) * progress;
                        const currentY = startY + (endY - startY) * progress;
                        
                        strokeGuideCtx.beginPath();
                        strokeGuideCtx.moveTo(startX, startY);
                        strokeGuideCtx.lineTo(currentX, currentY);
                        strokeGuideCtx.stroke();
                    } else {
                        currentStrokeIndex++;
                        startTime = timestamp;
                    }
                } else {
                    strokeGuideCtx.clearRect(0, 0, strokeGuideCanvas.width, strokeGuideCanvas.height);
                    return;
                }
                animationFrameId = requestAnimationFrame(drawFrame);
            }
            animationFrameId = requestAnimationFrame(drawFrame);
        }

        function resetDrawingState() {
            isDrawing = false;
            lastX = 0;
            lastY = 0;
        }

        function setupLearning(mode) {
            currentMode = mode;
            currentIndex = 0;
            isFirstTouchHandled = false;
            
            initCanvas();
            renderCharList();
            switchPage('learning');
            updateUI(false);
        }

        function updateUI(playAndGuide = true) {
            let currentSet;
            let charToDisplay;
            
            if (currentMode === 'consonant') {
                currentSet = charSets.consonant;
                charToDisplay = currentSet[currentIndex];
                currentTitle.textContent = `${charToDisplay} 배우기`;
                guideChar.textContent = charToDisplay;
                wordInfo.style.opacity = 0;
            } else if (currentMode === 'vowel') {
                currentSet = charSets.vowel;
                charToDisplay = currentSet[currentIndex];
                currentTitle.textContent = `${charToDisplay} 배우기`;
                guideChar.textContent = charToDisplay;
                wordInfo.style.opacity = 0;
            } else if (currentMode === 'word') {
                currentSet = charSets.word;
                const currentData = currentSet[currentIndex];
                charToDisplay = currentData.char;
                currentTitle.textContent = `${charToDisplay} 쓰기`;
                guideChar.textContent = charToDisplay;
                wordImage.src = currentData.img;
                wordText.textContent = currentData.word;
                wordInfo.style.opacity = 1;
            } else if (currentMode === 'word_limited') { // 수정된 모드
                currentSet = dynamicWordSet;
                charToDisplay = currentSet[currentIndex];
                currentTitle.textContent = `${charToDisplay} 쓰기`;
                guideChar.textContent = charToDisplay;
                wordInfo.style.opacity = 0;
            }

            document.querySelectorAll('.char-list-btn').forEach(button => {
                button.classList.remove('active');
            });
            const activeBtn = charListContainer.querySelector(`.char-list-btn:nth-child(${currentIndex + 1})`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            if (playAndGuide) {
                if (charToDisplay) {
                    playSound(charToDisplay);
                    animateStroke(charToDisplay);
                }
            } else {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                strokeGuideCtx.clearRect(0, 0, strokeGuideCanvas.width, strokeGuideCanvas.height);
            }
        }

        function renderCharList() {
            charListContainer.innerHTML = '';
            let currentSet;

            if (currentMode === 'consonant') {
                currentSet = charSets.consonant;
            } else if (currentMode === 'vowel') {
                currentSet = charSets.vowel;
            } else if (currentMode === 'word') {
                currentSet = charSets.word.map(item => item.char);
            } else if (currentMode === 'word_limited') { // 수정된 모드
                currentSet = dynamicWordSet;
            }

            if (currentSet) {
                currentSet.forEach((char, index) => {
                    const button = document.createElement('button');
                    button.textContent = char;
                    button.className = 'char-list-btn';
                    button.addEventListener('click', () => {
                        currentIndex = index;
                        resetDrawingState();
                        initCanvas();
                        updateUI(true);
                    });
                    charListContainer.appendChild(button);
                });
            }
        }

        function handleFirstTouch() {
            if (!isFirstTouchHandled) {
                isFirstTouchHandled = true;
                updateUI(true);
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            let x, y;
            if (e.touches) {
                const pos = getTouchPos(e);
                if (!pos) return;
                x = pos.x;
                y = pos.y;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        function startDrawing(e) {
            if (!isFirstTouchHandled) {
                handleFirstTouch();
            }
            isDrawing = true;
            if (e.touches) {
                e.preventDefault();
                const pos = getTouchPos(e);
                if (pos) {
                    [lastX, lastY] = [pos.x, pos.y];
                }
            } else {
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
        }

        function endDrawing() {
            isDrawing = false;
        }

        function moveDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            draw(e);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', moveDrawing);
        canvas.addEventListener('mouseup', endDrawing);
        canvas.addEventListener('mouseout', endDrawing);

        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', moveDrawing, { passive: false });
        canvas.addEventListener('touchend', endDrawing);

        consonantBtn.addEventListener('click', () => setupLearning('consonant'));
        vowelBtn.addEventListener('click', () => setupLearning('vowel'));
        wordBtn.addEventListener('click', () => setupLearning('word_limited')); // 수정된 모드
        backBtn.addEventListener('click', () => switchPage('start'));

        nextBtn.addEventListener('click', () => {
            let currentSet;
            if (currentMode === 'consonant') currentSet = charSets.consonant;
            else if (currentMode === 'vowel') currentSet = charSets.vowel;
            else if (currentMode === 'word') currentSet = charSets.word;
            else if (currentMode === 'word_limited') currentSet = dynamicWordSet;
            
            currentIndex = (currentIndex + 1) % currentSet.length;
            resetDrawingState();
            initCanvas();
            updateUI(true);
        });

        prevBtn.addEventListener('click', () => {
            let currentSet;
            if (currentMode === 'consonant') currentSet = charSets.consonant;
            else if (currentMode === 'vowel') currentSet = charSets.vowel;
            else if (currentMode === 'word') currentSet = charSets.word;
            else if (currentMode === 'word_limited') currentSet = dynamicWordSet;
            
            currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
            resetDrawingState();
            initCanvas();
            updateUI(true);
        });

        wordImage.addEventListener('click', () => {
            if (currentMode === 'word') {
                playSound(charSets.word[currentIndex].word);
            }
        });

        wordText.addEventListener('click', () => {
            if (currentMode === 'word') {
                playSound(charSets.word[currentIndex].word);
            }
        });
        
        initializeSpeechSynth().then(() => {
            console.log("Speech synthesis ready.");
            generateAllCombinations();
        });

        window.addEventListener('resize', initCanvas);
        initCanvas();
    </script>
